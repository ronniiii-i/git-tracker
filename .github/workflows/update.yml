# git-tracker/.github/workflows/update.yml
name: Update Tracker SVG

on:
  repository_dispatch:
    types: [update-tracker]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: pip install -r requirements.txt 

      - name: Generate new SVG
        run: python generate_svg.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          USERNAME: ${{ vars.USERNAME }} 

      - name: Commit and Push SVG
        run: |
          git config user.name "github-actions[bot]" # Official bot user
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tracker.svg
          # Only commit if there are changes
          git diff --quiet --exit-code tracker.svg || (git commit -m "ðŸ”„ Update tracker" && git push) || echo "No changes to commit."